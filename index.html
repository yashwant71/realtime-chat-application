<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>let's chat</title>
    <!-- <script defer src="http://localhost:4000/socket.io/socket.io.js"></script> -->
    <script defer src="https://group-chit-chat-app.herokuapp.com/socket.io/socket.io.js"></script>
    <script defer src="static/client.js"></script>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="static/mediastyle.css" />
    <script
      src="https://kit.fontawesome.com/898a3699ac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navbar">
      <div class="leftnav">
      </div>
      
      <div class="middlenav">
        <div id="modes" title="dark/light mode switch">
          <i class="toggleMode fa-solid fa-sun "></i>
        </div>
        <img src="static/icon-new.svg" alt="" />
        <h3 class="head">Let's Chat</h3>
      </div>  

      <div class="rightnav">
        <h3 class="yourName" title="your-name">john carter</h2>
        <div id="online">
          <div id="onlineCount"></div>
          <div id="onlineNamesBox">
            <!-- <div >john cena</div>
            <div >robert downey jr</div> -->
          </div>
        </div>
    </nav>

    <div class="backcontainer">
        <div class="container">
          <img id="backImg" src="static/chatbg.jpg" alt="" />
          <div class="emptymessage"></div>
          <div class="message left autogen">hi there! you can chat here</div>
          <!-- <div class="message right">
            royal:hello Lorem ipsum dolor sit, amet consectetur adipisicing
            elit. Eos beatae dolores officiis deserunt sint tempore quasi velit,
            iste aperiam doloremque consectetur autem aut, provident eligendi
            deleniti incidunt atque animi alias.
            <div class="timebox">12:00pm</div>
          </div> -->
        </div>
        
    </div>
    <div class="form-container">

      <form action="#" id="send-container">

        <input type="text" name="messageInp" id="messageInp" placeholder="type your message" oninput="addbtn()" />
        <button class="btn"><i class="fa-solid fa-2x fa-paper-plane"></i></button>

      </form>

    </div>

  </body>
</html>
